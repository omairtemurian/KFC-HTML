<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Sign In</title>
    <style>
        :root {
            --kfc-red: #e4002b;
            --apple-gray: #f5f5f7;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--apple-gray);
            color: var(--text-main);
        }

        .login-card {
            background-color: #ffffff;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--kfc-red);
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 12px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background-color: var(--text-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .divider {
            margin: 32px 0;
            height: 1px;
            background-color: #d2d2d7;
        }

        .help-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        footer {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">KFC</div>
    <h1>Sign in with Phone</h1>
    
    <p class="help-text">
        Enter your phone number to sign in or create a new account.
    </p>

    <form>
        <div class="input-group">
            <input type="tel" placeholder="Phone Number" pattern="[0-9]*" inputmode="tel" required>
        </div>
        
        <button type="submit" class="btn-primary">Continue</button>
    </form>

    <div class="divider"></div>

    <p style="font-size: 14px; color: var(--text-secondary);">
        Need help? <a href="#">Contact Support</a>
    </p>

    <footer>
        Â© 2026 KFC International Holdings Inc.<br>
        All Rights Reserved.
    </footer>
</div>

</body>
</html>
